<!DOCTYPE html>
<html>
<head>
  <title>JS Break Statement</title>
  <script>
    for(var a = 1; a <= 10; a++){
      if(a == 5){
        document.write("Number at which the loop is break: " + a + "<br>");
        break;
      }
      document.write("Number: " + a + "<br>");
    }
  </script>
</head>
<body>
</body>
</html>
