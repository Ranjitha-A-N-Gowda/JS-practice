<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS-Comparison operator</title>
    <script>
        var a = 10;
        var b = "10";
        document.write("a is integer and b is string and the operation performed is a === b     " +(a === b)+"<br>");
        document.write("a is integer and b is string and the operation performed is a==b     " +(a == b));     // Comparison Operator
    </script>
</head>
<body>
    
</body>
</html>
