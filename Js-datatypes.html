<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType in Js</title>
    <script>
        var a = "Hello World";                  //String
        var b = 24;                             //Number
        var c = True;                           //Boolean
        var d = ["HTML","CSS","JS"];             // Array
        var e = null;                             // null
        document.write(a);
        document.write(b);
        document.write(c);
        document.write(d);
        document.write(e);
    </script>
</head>
<body>
</body>
</html>
